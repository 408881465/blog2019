<ion-header>
  <ion-toolbar>
    <ion-title>
      Todo
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addTodo()">
        <ion-icon name="add-outline" slot="icon-only">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item (click)="editTodo(todo)" *ngFor="let todo of todoService.todosObservable | async">
      <ion-label>{{todo.title}}</ion-label>
      <ion-icon *ngIf="todo.completed" name="checkmark-circle-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
