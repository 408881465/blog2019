<ion-header>
  <ion-toolbar>
    <ion-title>
      MNIST
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding text-center>
  <canvas appDrawable (newImage)="detect($event)"></canvas>
  <div>
    <ion-button (click)="erase()">Erase</ion-button>
  </div>

  <table *ngIf="detectionsCNN !== null">
    <thead>
    <th></th>
    <th style="text-align: right">MLP: {{detectedNumberMLP}}</th>
    <th style="text-align: right">CNN: {{detectedNumberCNN}}</th>
    </thead>
    <tbody>
    <tr *ngFor="let detection of detectionsMLP; index as i">
      <td>{{i}}</td>
      <td text-end>{{detection * 100 | number:'1.1-1'}} %</td>
      <td text-end>{{detectionsCNN[i] * 100 | number:'1.1-1'}} %</td>
    </tr>
    </tbody>
  </table>

</ion-content>
